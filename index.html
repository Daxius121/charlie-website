<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link

  <body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href=""

        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-evenly">
            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

                </button></a

            </li>

        </div>
      </div>

    <!-- Name and Hero Pic -->
    <div class="row justify-content-between">
      <div class="ms-3 col-11 col-sm-3 mb-5">
        <h1 class="display-1 fw-bold">Daily Grind Fitness</h1>
        <p class="fs-2">Fitness That Fits Into Your Lifestyle</p>
        <button class="bg-red text-white rounded-pill">Learn More</button>
      </div>
      <div class="col-12 col-sm-3 p-0">
        <img src="./images/trainer1.jpeg" alt="" class="img-fluid" />

    <!-- Name and Hero End -->

    <div class="row mt-4 container-fluid">
      <div class="col">
        <span class="material-icons md-48"> fitness_center </span>
        <p class="fw-bold">Stronger Body</p>
      </div>
      <div class="col">
        <span class="material-icons md-48"> add </span>
      </div>
      <div class="col">
        <span class="material-icons md-48"> restaurant </span>
        <p class="fw-bold">Healthier Habits</p>
      </div>
      <div class="col">

      </div>
      <div class="col-1">
        <span class="material-icons md-48"> accessibility_new </span>

    <div class="container-fluid text-center">
      <iframe
        width="1280"
        height="720"
        src="https://www.youtube.com/embed/LfWaGAgU4ms"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        class="responsivevideo"
      ></iframe>
    </div>

    <!-- End Video -->

    <script
